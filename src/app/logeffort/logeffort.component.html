<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0" fxLayoutAlign="center" style="background-color:transparent; margin-top:40px;">
    <!-- <a fxFlex="5%">prev</a> -->
    <div fxFlex="90%">
        <mat-tab-group>
            <mat-tab *ngFor="let logeffort of logefforts.effort" label={{logeffort.date.toDateString().slice(0,10)}}>
                <!-- background-color:rgba(0,0,0,.04); use it if needed for the tab background -->
                <div class="container" style="text-align:center; padding:10px; overflow-y:auto" [style.height.px]="windowheight">
                    <h4 style="text-align: right!important; padding: 0; margin:0; color:#C3003C;">IRIS TIME {{logeffort.irisTime}}</h4>
                    <!-- submitted/saved state instance -->
                    <div *ngIf="logeffort.isSubmitted; else editable">

                    </div>
                    <ng-template #editable>
                        <!-- check for the timesheet data,
                            whether the employee has filled in the timesheet,
                            or, is it the current date? -->
                        <mat-card>
                            <mat-grid-list cols="5" style="margin: 0 auto;" *ngFor="let effort of userLogEfforts; let i = index;" [rowHeight]="!i ? '69px' : '50px'">
                                <mat-grid-tile colspan='1' style="background-color: rgba(0,0,0,.04);" role="listitem">
                                    <mat-form-field style="width:auto">
                                        <mat-select [placeholder]="!i ? 'Project List': ''" [(value)]="effort.project_name" (change)="disableOption($event, i)">
                                            <mat-option *ngFor="let project of projects" [value]="project.value">
                                                {{ project.viewValue }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile colspan='1' style="background-color: rgba(0,0,0,.04);" role="listitem">
                                    <mat-form-field style="width:auto">
                                        <mat-select [placeholder]="!i ? 'Skill Set': ''" [disabled]="(effort.project_name === 'Common') ? true : false" [(value)]="effort.skill_set"
                                            [matTooltip]="(effort.project_name === 'Common') ? 'Disabled': ''">
                                            <mat-option value="primary">Primary Skill</mat-option>
                                            <mat-option value="secondary">Secondary Skill</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile colspan='1' style="background-color:rgba(0,0,0,.04);" role="listitem">
                                    <mat-form-field style="width:auto">
                                        <mat-select [placeholder]="!i ? 'Task List': ''" [(value)]="effort.task_name">
                                            <div *ngIf="effort.project_name === 'Common'; else projectTaskOptions">
                                                <mat-option *ngFor="let cTask of commonTasks" [value]="cTask.value">
                                                    {{ cTask.viewValue }}
                                                </mat-option>
                                            </div>
                                            <ng-template #projectTaskOptions>
                                                <mat-option *ngFor="let pTask of projectTasks" [value]="pTask.value">
                                                    {{ pTask.viewValue }}
                                                </mat-option>
                                            </ng-template>
                                        </mat-select>
                                    </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile colspan='1' style="background-color: rgba(0,0,0,.04);" role="listitem">
                                    <mat-form-field style="width:auto;">
                                        <input matInput type="time" class="without" [placeholder]="!i ? 'Time spent': ''" [(ngModel)]="effort.time" [value]="effort.time"
                                            (change)="getTime($event)">
                                    </mat-form-field>
                                </mat-grid-tile>
                                <mat-grid-tile colspan='1' style="background-color: rgba(0,0,0,.04);" role="listitem">
                                    <div class="button-row">
                                        <button mat-button color="primary" *ngIf="i === userLogEfforts.length - 1" (click)="addUserEffort(i)">
                                            <mat-icon mat-list-icon>add</mat-icon>
                                        </button>
                                        <button mat-button color="warn" *ngIf="userLogEfforts.length !== 1" (click)="deleteUserEffort(i)">
                                            <mat-icon mat-list-icon>delete</mat-icon>
                                        </button>
                                    </div>
                                </mat-grid-tile>
                            </mat-grid-list>
                            <mat-card-actions style="text-align: right;">
                                <!-- <mat-card style="background-color: rgba(0,0,0,.04); display: inline-block; height: 20px;" >comments</mat-card> -->
                                <button mat-raised-button color="warn">Apply Leave</button>
                                <button mat-raised-button color="basic" (click)="postUserEffort('save')" >SAVE</button>
                                <button mat-raised-button color="primary" (click)="postUserEffort('submit')" >SUBMIT</button>
                                <!-- <div style="text-align: left; display: inline-block;">
                                    <button mat-raised-button color="warn">Apply Leave</button>
                                </div>
                                <div style="text-align: right; display: inline-block;">
                                    <button mat-raised-button color="basic">SAVE</button>
                                    <button mat-raised-button color="primary">SUBMIT</button>
                                </div> -->
                            </mat-card-actions>

                        </mat-card>
                    </ng-template>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>
    <!-- <a fxFlex="5%">next</a> -->
    <a class="navigation navigation-prev " aria-label="Previous page: this">
        <span>
            <mat-icon>chevron_left</mat-icon>
        </span>
        <span style="font-size:0.3em;">Prev</span>
    </a>
    <a class="navigation navigation-next " aria-label="Next page: Number">
        <span>
            <mat-icon>chevron_right</mat-icon>
        </span>
        <span style="font-size:0.3em;">Next</span>
    </a>
</div>
