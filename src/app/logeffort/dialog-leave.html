<h2 mat-dialog-title>Apply Leave</h2>
<mat-dialog-content>
    <div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5px" fxLayoutAlign="center" style="padding: 4px 4px 2px 4px; min-height: 30px;">
        <div fxFlex="20%" style=" background-color:rgba(0,0,0,.04); display: flex;
            justify-content: left;
            align-items: center; padding:10px 0 10px 0;">
            <mat-form-field style="font-size: 0.9em; width:100%">
                <input matInput [(ngModel)]="data.leave.from_date" [min]="data.minDate" [max]="data.maxDate" [matDatepicker]="fromDatepicker" placeholder="From" (keypress)="data.key_press($event)" (ngModelChange)="data.minMaxDates('from')">
                <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #fromDatepicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div fxFlex="20%" style=" background-color:rgba(0,0,0,.04); display: flex;
            justify-content: left;
            align-items: center; padding:10px 0 10px 0;">
            <mat-form-field style="font-size: 0.9em; width:100%">
                <input matInput [(ngModel)]="data.leave.to_date" [min]="data.minDate" [max]="data.maxDate" [matDatepicker]="toDatepicker" placeholder="To" (keypress)="data.key_press($event)" (ngModelChange)="data.minMaxDates('to')">
                <mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
                <mat-datepicker #toDatepicker></mat-datepicker>
            </mat-form-field>
        </div>
        <div fxFlex="35%" style=" background-color:rgba(0,0,0,.04); display: flex;
            justify-content: center;
            align-items: center; padding:10px 0 10px 0;">
            <mat-radio-group [(ngModel)]="data.leave.iris_time" style=" display: inline-flex;flex-direction: row; font-size: 0.8em;">
                <mat-radio-button color="primary" value="8:00" style="padding-right: 5px">Full Day</mat-radio-button>
                <mat-radio-button color="primary" value="4:00">Half Day</mat-radio-button>
            </mat-radio-group>
        </div>
        <div fxFlex="25%" style=" background-color:rgba(0,0,0,.04); display: flex;
            justify-content: left;
            align-items: center; padding:10px 0 10px 0;">
            <mat-form-field style="font-size: 0.9em; width:100%">
                <textarea matInput placeholder="Reason" [(ngModel)]="data.leave.comments"></textarea>
            </mat-form-field>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions style="float: right;">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog.  [disabled]="data.comment.comments == ''" -->
    <button mat-raised-button color="primary" [mat-dialog-close]="true" [disabled]="data.leave.from_date== '' || data.leave.to_date== '' || data.leave.iris_time== '' || data.leave.comments== '' || data.leave.from_date > data.leave.to_date">Apply</button>
</mat-dialog-actions>
