<div class="container" style="text-align:center; padding:10px; overflow-y:auto" [style.height.px]="windowheight">
	<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="5px" fxLayoutAlign="center" style="padding:0; width:800px;margin:40px auto;background-color: rgb(0, 0, 0, 0.04)">
		<div fxFlex="40%" style=" background-color:transparent; display: flex;
			justify-content: center;
			align-items: center; padding:10px 0 10px 0;">
			Reports
		</div>
		<div fxFlex="20%" style=" background-color:transparent; display: flex;
								justify-content: center;
								align-items: center; padding:10px 0 10px 0;">
			<mat-form-field style="font-size: 0.9em; width:100%">
				<input matInput [matDatepicker]="fromDatepicker" placeholder="From">
				<mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
				<mat-datepicker #fromDatepicker></mat-datepicker>
			</mat-form-field>
		</div>
		<div fxFlex="20%" style=" background-color:transparent; display: flex;
								justify-content: center;
								align-items: center; padding:10px 0 10px 0;">
			<mat-form-field style="font-size: 0.9em; width:100%">
				<input matInput [matDatepicker]="toDatepicker" placeholder="To">
				<mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
				<mat-datepicker #toDatepicker></mat-datepicker>
			</mat-form-field>
		</div>
		<div fxFlex="20%" style=" background-color:transparent; display: flex;
								justify-content: center;
								align-items: center; padding:0;">
			<button mat-stroked-button>GO</button>
		</div>
	</div>
	<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="center" style="background-color:transparent; margin-top:40px;">
		<div fxFlex="40%" fxLayoutAlign=" stretch">
			<mat-card style="padding: 0; width:100%;">
				<mat-card-header style="background-color: rgb(0, 0, 0, 0.04)">
					<h4>Projects</h4>
				</mat-card-header>
				<mat-card-content style="padding: 5px;">
					<div style="display: block">
						<canvas baseChart [data]="pieChartProjectData" [labels]="pieChartProjectLabels" [chartType]="pieChartProjectType" (chartHover)="projectChartHovered($event)"
						 (chartClick)="projectChartClicked($event)"></canvas>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
		<div fxFlex="40%" fxLayoutAlign=" stretch">
			<mat-card style="padding: 0; width:100%;">
				<mat-card-header style="background-color: rgb(0, 0, 0, 0.04)">
					<h4>Tasks</h4>
				</mat-card-header>
				<mat-card-content style="padding: 5px;">
					<div style="display: block">
						<canvas baseChart [data]="pieChartProjectData" [labels]="pieChartProjectLabels" [chartType]="pieChartProjectType" (chartHover)="projectChartHovered($event)"
						 (chartClick)="projectChartClicked($event)"></canvas>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
	<div class="container" fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="15px" fxLayoutAlign="center" style="background-color:transparent; margin-top:40px;">
		<div fxFlex="40%" fxLayoutAlign=" stretch">
			<mat-card style="padding: 0; width:100%;">
				<mat-card-header style="background-color: rgb(0, 0, 0, 0.04)">
					<h4>Skills</h4>
				</mat-card-header>
				<mat-card-content style="padding: 5px;">
					<div>
						<div style="display: block">
							<canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
							 [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
						</div>
						<button (click)="randomize()">Update</button>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
		<div fxFlex="40%" fxLayoutAlign=" stretch">
			<mat-card style="padding: 0; width:100%;">
				<mat-card-header style="background-color: rgb(0, 0, 0, 0.04)">
					<h4>Log Time</h4>
				</mat-card-header>
				<mat-card-content style="padding: 5px;">
					<div style="display: block;">
						<canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
						 [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
						 (chartClick)="chartClicked($event)"></canvas>
					</div>
				</mat-card-content>
			</mat-card>
		</div>
	</div>
	<br/>
</div>
