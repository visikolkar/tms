<h2 mat-dialog-title>Comments for Rejection</h2>
<mat-dialog-content>
    <mat-form-field style="text-align: left; margin-left: 0px; display: inline-block;">
        <textarea matInput placeholder="Comments" [(ngModel)]="data.comment.comments"></textarea>
    </mat-form-field>
    <p *ngIf="data.comment.comments == ''" style="color: firebrick; font-size: 0.8em;">*Please provide comments!</p>
</mat-dialog-content>
<mat-dialog-actions style="text-align: right!important">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button mat-raised-button color="warn" [mat-dialog-close]="true" [disabled]="data.comment.comments == ''">Reject</button>
</mat-dialog-actions>
